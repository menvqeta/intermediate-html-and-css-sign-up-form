<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="splash-image-section">
        <div class="odin-logo-bar">
            <img src="./images/odin-lined.png">
            <div>
                ODIN
            </div>
        </div>
        <div class="background-image-credits">
            Photo by <a href="https://unsplash.com/@taylorkopel">Taylor Kopel</a> from 
            <a href="https://unsplash.com/photos/yellow-labrador-retriever-puppy-sitting-on-floor-WX4i1Jq_o0Y">Unsplash</a>
        </div>
    </div>

    <div class="form-section">
        <div class="form-header-section">
            <p>
                This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
Sign up now to get started.
            </p>
            <p>
                You know you want to.
            </p>
        </div>
        <div class="form-sub-section">
            <p>Let's do this!</p>
        </div>
        <div class="actual-forms">
            <form action="/my-handling-form-page" method="post">
                <ul>
                  <li>
                    <label for="first-name">FIRST NAME</label>
                    <input type="text" id="first-name" name="first-name" />
                  </li>
                  <li>
                    <label for="last-name">LAST NAME</label>
                    <input type="text" id="last-name" name="last-name" />
                  </li>
                  <li>
                    <label for="email">EMAIL</label>
                    <input type="email" id="email" name="email" />
                  </li>
                  <li>
                    <label for="phone">PHONE NUMBER</label>
                    <input type="tel" id="phone" name="phone" />
                  </li>
                  <li>
                    <label for="password">PASSWORD</label>
                    <input type="password" id="password" name="password">
                  </li>
                  <li>
                    <label for="password">CONFIRM PASSWORD</label>
                    <input type="password" id="confirm-password" name="confirm-password">
                  </li>
                </ul>
              </form>
        </div>
    </div>
    
    
</body>
</html>
